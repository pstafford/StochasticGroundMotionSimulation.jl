name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    env:
      JULIA_PKG_SERVER: ""
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'   # Automatically picks the latest stable (currently 1.12)
          - '1.10' # Set to the latest LTS (currently 1.10)
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Add General Registry (mirror & retry)
        run: |
          for i in {1..3}; 
          do
            julia -e 'using Pkg; Pkg.Registry.add(Pkg.RegistrySpec(url="https://github.com/JuliaRegistries/General.git"))' && break || sleep 10
          done
      - name: Cache Julia packages
        uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      JULIA_PKG_SERVER: ""
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'
      - name: Install dependencies with retries
        run: |
          julia --project=docs -e '
            using Pkg, Logging
            Pkg.develop(PackageSpec(path=pwd()))
            max_tries = 5
            for i in 1:max_tries
              try
                Pkg.instantiate()
                println("Pkg.instantiate succeeded")
                break
              catch e
                @warn "Pkg.instantiate failed (attempt $i/$max_tries): $e"
                if i == max_tries
                  rethrow(e)
                end
                sleep(2^i)
              end
            end
          '
      - name: Cache Julia registries
        uses: actions/cache@v3
        with:
          path: ~/.julia/registries
          key: ${{ runner.os }}-julia-registries-${{ hashFiles('**/Project.toml','**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-registries-
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using StochasticGroundMotionSimulation
            doctest(StochasticGroundMotionSimulation)'
      # - name: Build and deploy
      - run: julia --project=docs/ docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}